<!DOCTYPE html>
<html lang="en">
  <head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link rel="stylesheet" href="style.css" />

  <body>
    <div>
      <h1></h1>
      <div>
        <div>
          <label for="name">Enter Your ID:</label>
          <br />
          <input class="id" type="text" name="name" required />

          <br />
          <label for="name">Enter Your Name:</label>
          <br />
          <input class="name" type="text" name="name" required />
          <br />
          <label for="name">Enter Your Number of steps:</label>
          <br />

          <input class="steps" type="text" name="name" required />
          <br />
          <label for="name">Enter Your Iteration:</label>
          <br />
          <small class="iteration_error"></small>

        </div>
        <button id="clickMe">submit</button>
        <h4>Leadership Board</h4>
        <div><i>(Leader board appears after 10 distinct users entry)</i></div>
